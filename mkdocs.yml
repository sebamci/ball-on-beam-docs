      is_video: True
      video_muted: True
      video_controls: False
      video_autoplay: True
      css_style:
        width: "100%"
  - glightbox:
      effect: zoom
      width: 100%
      height: auto
      zoomable: true
      draggable: false
      skip_classes:
        - custom-skip-class-name
      auto_caption: false
      caption_position: bottom
  - search:
      lang: en
  
